# This file contains the configuration settings for your Redwood app.
# This file is also what makes your Redwood app a Redwood app.
# If you remove it and try to run `yarn rw dev`, you'll get an error.
#
# For the full list of options, see the "App Configuration: redwood.toml" doc:
# https://redwoodjs.com/docs/app-configuration-redwood-toml

[web]
  title = "Redwood App"
  port = 8910
  apiUrl = "/.redwood/functions" # you can customise graphql and dbauth urls individually too: see https://redwoodjs.com/docs/app-configuration-redwood-toml#api-paths
  includeEnvironmentVariables = [
    'SESSION_SECRET',
    'FIREBASE_API_KEY',
    'FIREBASE_AUTH_DOMAIN',
    'FIREBASE_PROJECT_ID',
    'FIREBASE_STORAGE_BUCKET',
    'FIREBASE_APP_ID',
    'TOKEN_SIGN_KEY',
    'APP_HOST',
    'APP_WEB_PORT',
    'APP_API_PORT',
    'SENDINBLUE_HOST',
    'SENDINBLUE_PORT',
    'SENDINBLUE_PASSWORD',
    'SENDINBLUE_EMAIL',
    'SENDINBLUE_APIKEY',
    'GMAIL_HOST',
    'GMAIL_PORT',
    'GMAIL_USERNAME',
    'GMAIL_PASSWORD',
  ] # any ENV vars that should be available to the web side, see https://redwoodjs.com/docs/environment-variables#web
[api]
  port = 8911
[browser]
  open = true
